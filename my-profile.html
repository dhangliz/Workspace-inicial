<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button id="elUsuario" class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="cart.html">Mi Carrito</a>
          <a href="my-profile.html">Mi Perfil</a>
          <a href="login.html">Cerrar Sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container p-5">
    <form style="display:none" id="primerForm" class="float-right m-5">
      <label id="nameML">Nombre</label><br>
      <input type="text" maxlength="20" id="nameM" onblur="mensajeError('nameM','errorNameM')"><br>
      <span id="errorNameM" style="color: red"></span>
      <label id="subNameML">Apellido</label><br>
      <input type="text" maxlength="20" id="subNameM" onblur="mensajeError('subNameM','errorSubNameM')"><br>
      <span id="errorSubNameM" style="color: red"></span>
      <label id="ageML">Edad</label><br>
      <input type="text" maxlength="3"  id="ageM" onblur="mensajeError('ageM','errorAgeM')"><br>
      <span id="errorAgeM" style="color: red;"></span>
      <label id="mailML">E-mail</label><br>
      <input type="text"  id="mailM" onblur="mensajeError('mailM','errorMailM')"><br>
      <span id="errorMailM" style="color: red"></span>
      <label id="telML">Telefono de contacto</label><br>
      <input type="text"  id="telM" onblur="mensajeError('telM','errorTelM')"><br>
      <span id="errorTelM" style="color: red;"></span>
      <button class="m-2" type="submit" onclick="guardar();" id="guardaBoton">Guardar</button>
    </form>
    <form id="segundoForm" class="float-left m-5">
      <p id="name">Nombre: </p><br>
      <p id="subName">Apellido: </p><br>
      <p id="age">Edad: </p><br>
      <p id="mail">E-mail: </p><br>
      <p id="tel">Telefono de contacto: </p><br>
      <button class="m-2" type="button" onclick="modificar();" id="mod">Modificar</button>
    </form>
  </div>
  <div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#laWea">Veamos</button>
  
    <!-- Modal -->
    <div class="modal fade" id="laWea" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">El titulasio</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>El modal loco</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerremos</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
